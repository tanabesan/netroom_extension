<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Socket.IO Example</title>
    <script src="https://netroom.oz96.com/socket.io/socket.io.js"></script>
</head>
<body>
    <script>
        const socket = io('https://netroom.oz96.com');

        socket.on('connect', () => {
            console.log('Connected to server');
            alert('Connected to server');
        });

        socket.on('connect_error', (error) => {
            alert('Connection error: ' + error.message);
        });
        
        socket.on('sended', (data) => {
            alert(data[0]);
            document.body.innerHTML = data[0];
        });

        socket.on('error', (error) => {
            alert('Socket error: ' + error.message);
        });
    </script>
</body>
</html>
