<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Netroom Extensions ホーム</title>
    <link rel="icon" href="https://tanabesan.github.io/netroom_extension/white_logo_official.png" type="image/png">
    <link rel="stylesheet" href="https://tanabesan.github.io/netroom_extension/styles.css">
</head>
<body>

    <!-- スプラッシュスクリーン -->
    <div id="splash-screen">
        <img src="https://tanabesan.github.io/netroom_extension/img/loading_1_b.gif" alt="Logo" class="logo">
    </div>

    <!-- ヘッダー -->
    <header>
        <h1 class="logo">Netroom Extensions</h1>
        <nav class="navbar">
            <ul>
                <li>機能紹介</li>
                <li>チーム紹介</li>
                <li>フォーム</li>
                <li>利用方法</li>
            </ul>
        </nav>
    </header>

    <section id="main">
        <h2>Netroom Extensions</h2>
        <p>チャットをより便利に、快適に</p>
    </section>

    <div id="slideshow">
        <!-- スライド1 -->
        <div class="slide active">
            <img src="https://tanabesan.github.io/netroom_extension/img/darkmode.jpeg" alt="Feature 1">
            <div class="slide-content">
                <h2>ダークモード</h2>
                <p>視覚的に優しい色合いで目を保護します。</p>
            </div>
        </div>
        <!-- スライド2 -->
        <div class="slide">
            <img src="https://tanabesan.github.io/netroom_extension/img/friend_favorite.jpeg" alt="Feature 2">
            <div class="slide-content">
                <h2>フレンドお気に入り</h2>
                <p>お気に入りのフレンドが1番上に表示されるように。</p>
            </div>
        </div>
        <!-- スライド3 -->
        <div class="slide">
            <img src="https://tanabesan.github.io/netroom_extension/img/friend_search.jpeg" alt="Feature 3">
            <div class="slide-content">
                <h2>フレンド検索</h2>
                <p>フレンドが多くても検索ですぐに捜索が可能。</p>
            </div>
        </div>

        <div class="slideshow-dots">
            <span id="prev" onclick="showSlide(-1)">&lt;</span>
            <span id="next" onclick="showSlide(1)">&gt;</span>
        </div>
    </div>


    <footer id="contact">
        <p>2024 Netroom Extension</p>
    </footer>

    <script src="https://tanabesan.github.io/netroom_extension/script.js"></script>
</body>
</html>
